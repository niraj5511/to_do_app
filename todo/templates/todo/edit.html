<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1e293b; /* Slate Blue-Gray */
            color: #f1f5f9;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #334155; /* Lighter slate */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #f8fafc;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"], textarea, select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #e2e8f0;
            color: #1e293b;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        a.back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #93c5fd;
            font-weight: 500;
        }

        a.back-link:hover {
            text-decoration: underline;
            color: #bfdbfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✏️ Edit Task</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>

        <a href="{% url 'index' %}" class="back-link">← Back to List</a>
    </div>
</body>
</html>
