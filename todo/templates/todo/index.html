<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", sans-serif;
        background-color: #1e293b; /* Slate Blue-Gray */
        color: #f1f5f9; /* Light text */
      }

      .container {
        max-width: 700px;
        margin: 60px auto;
        background-color: #334155; /* Lighter slate */
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #f8fafc;
      }

      form {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
      }

      form input[type="text"],
      form input,
      form select,
      form textarea {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #e2e8f0;
        color: #1e293b;
        font-size: 16px;
      }

      input[type="checkbox"] {
        margin-top: 10px; /* Pushes checkbox lower */
      }

      button {
        margin-top: 12px;
        padding: 10px 16px; /* Reduced padding */
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px; /* Slightly smaller border radius */
        cursor: pointer;
        font-size: 15px; /* Slightly larger font */
        font-weight: 500;
        width: fit-content; /* Fixed width for button */
        height: fit-content;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #2563eb; /* Darker blue */
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background-color: #475569; /* Soft dark */
        margin-bottom: 15px;
        padding: 18px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease-in-out;
      }

      li:hover {
        transform: scale(1.02);
      }

      .task-title {
        font-size: 16px;
      }

      .task-title a {
        text-decoration: none;
        color: #e2e8f0;
      }

      .task-title a:hover {
        text-decoration: underline;
      }

      .task-title strike {
        color: #94a3b8;
      }

      .actions a {
        margin-left: 12px;
        text-decoration: none;
        color: #93c5fd; /* Light blue */
        font-weight: 500;
      }

      .actions a:hover {
        color: #bfdbfe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üìù To-Do List</h2>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Add Task</button>
      </form>

      <ul>
        {% for task in tasks %}
        <li>
          <div class="task-title">
            <a href="{% url 'toggle' task.id %}">
              {% if task.completed %} ‚úÖ <strike>{{ task.title }}</strike>
              {% else %} ‚òê {{ task.title }} {% endif %}
            </a>
          </div>
          <div class="actions">
            <a href="{% url 'edit' task.id %}">Edit</a>
            <a href="{% url 'delete' task.id %}">Delete</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
